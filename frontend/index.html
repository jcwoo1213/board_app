<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body>
    <div class="container">
      <!-- 게시글 등록 -->
      <form action="" name="addForm" id="addForm">
        <table class="table" id="input_table">
          <tr>
            <td>제목</td>
            <td><input type="text" class="form-control" id="title" /></td>
          </tr>
          <tr>
            <td>내용</td>
            <td><textarea class="form-control" id="content"></textarea></td>
          </tr>
          <tr>
            <td>작성자</td>
            <td><input type="text" class="form-control" id="writer" /></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button type="submit" id="submit" class="btn btn-primary">
                작성
              </button>
            </td>
          </tr>
        </table>
      </form>
      <!-- 목록출력 시작 -->

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>

      <!-- 페이징영역 -->
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
    <!-- 게시글목록 -->
    <script type="module" src="js/board.js"></script>
  </body>
</html>
